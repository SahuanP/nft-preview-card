<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="image-overlay">
        <img class="view" src="./images/icon-view.svg" alt="view icon" />
        <img
          class="nft"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT Image"
        />
      </div>
      <h1 class="hover-text">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes <br />balance and calm.</p>

      <div class="price-days">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          <span>0.041 ETH</span>
        </div>

        <div class="days">
          <img src="./images/icon-clock.svg" alt="Clock Icon" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="bottom">
        <img src="./images/image-avatar.png" alt="Avatar image" />
        <p>Creation of <a href="#" class="hover-text">Jules Wyvern</a></p>
      </div>
    </main>
    <div class="attribution">
      <span>Challenge by</span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><span>. Coded by</span>
      <a href="https://github.com/SahuanP">Sahuan Pimentel</a>
    </div>
  </body>
</html>
